# Mapping of local snapshot directories to upstream repositories.
# This file is the single source of truth for syncing snapshots via git subtree.

repos:
  # --- Core Frameworks (canonical) ---
  - name: langchain
    local_path: langchain-master
    upstream: https://github.com/langchain-ai/langchain.git
    branch: main
    category: core-framework

  - name: langgraph
    local_path: langgraph-main
    upstream: https://github.com/langchain-ai/langgraph.git
    branch: main
    category: core-framework

  - name: deepagents
    local_path: deepagents-master
    upstream: https://github.com/langchain-ai/deepagents
    branch: main
    category: core-framework

  - name: langsmith-docs
    local_path: langsmith-docs-main
    upstream: https://github.com/langchain-ai/langsmith-docs.git
    branch: main
    category: core-framework

  - name: langsmith-sdk
    local_path: langsmith-sdk-main
    upstream: https://github.com/langchain-ai/langsmith-sdk.git
    branch: main
    category: core-framework

  # --- Memory Frameworks ---
  - name: cognee
    local_path: Memory-Frameworks/cognee-main
    upstream: https://github.com/cognee/cognee.git
    branch: main
    category: memory-framework

  - name: langmem
    local_path: Memory-Frameworks/langmem-main
    upstream: https://github.com/langchain-ai/langmem.git
